<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Phase 1 VR Store</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style> body { margin:0; } </style>
</head>
<body>
<a-scene background="color: #10131a">
  <!-- Ambient and Directional Lighting -->
  <a-entity light="type: ambient; color: #b2ebf2; intensity: 0.7"></a-entity>
  <a-entity light="type: directional; color: #fff; intensity: 0.5" position="0 5 5"></a-entity>

  <!-- Floor (glass effect) -->
  <a-plane position="0 0 0" rotation="-90 0 0" width="14" height="14"
           color="#e0e0e0" opacity="0.18" material="side: double; transparent: true;"></a-plane>

  <!-- Walls (glassmorphic) -->
  <a-box position="0 2 -7" width="14" height="4" depth="0.2" color="#b0bec5" opacity="0.13"></a-box>
  <a-box position="-7 2 0" width="0.2" height="4" depth="14" color="#b0bec5" opacity="0.13"></a-box>
  <a-box position="7 2 0" width="0.2" height="4" depth="14" color="#b0bec5" opacity="0.13"></a-box>
  <a-box position="0 4 0" width="14" height="0.2" depth="14" color="#cfd8dc" opacity="0.10"></a-box>

  <!-- Shelves (glass) -->
  <a-box position="-3 1 -3" width="4" height="0.18" depth="1.2" color="#fff" opacity="0.18" material="side: double; transparent: true;"></a-box>
  <a-box position="3 1 -3" width="4" height="0.18" depth="1.2" color="#fff" opacity="0.18" material="side: double; transparent: true;"></a-box>

  <!-- Product Boxes (rounded, glowing) -->
  <a-box position="-4.2 1.3 -3" width="0.5" height="0.5" depth="0.5" color="#4fc3f7" opacity="0.95"
         material="roughness: 0.2; metalness: 0.7; emissive: #4fc3f7; emissiveIntensity: 0.15;" radius="0.12"></a-box>
  <a-box position="-3.5 1.3 -3" width="0.5" height="0.5" depth="0.5" color="#43a047" opacity="0.95"
         material="roughness: 0.2; metalness: 0.7; emissive: #43a047; emissiveIntensity: 0.15;" radius="0.12"></a-box>
  <a-box position="-2.8 1.3 -3" width="0.5" height="0.5" depth="0.5" color="#039be5" opacity="0.95"
         material="roughness: 0.2; metalness: 0.7; emissive: #039be5; emissiveIntensity: 0.15;" radius="0.12"></a-box>
  <a-box position="-2.1 1.3 -3" width="0.5" height="0.5" depth="0.5" color="#e53935" opacity="0.95"
         material="roughness: 0.2; metalness: 0.7; emissive: #e53935; emissiveIntensity: 0.15;" radius="0.12"></a-box>

  <!-- Checkout Counter (glass) -->
  <a-box position="0 0.6 4" width="3" height="1.2" depth="1" color="#fff" opacity="0.18" material="side: double; transparent: true;"></a-box>
  <a-box position="0 1.2 4.6" width="1" height="0.2" depth="0.2" color="#fffde7" opacity="0.18"></a-box>

  <!-- Product Info Panel (glassmorphic) -->
  <a-entity id="productInfoPanel" visible="false" position="0 2 -2">
    <a-plane width="2.2" height="1.2" color="#fff" opacity="0.18" material="side: double; transparent: true;" radius="0.18"></a-plane>
    <a-text id="productInfoText" value="" color="#222" align="center" position="0 0.2 0.01" width="1.8"></a-text>
    <a-box id="addToCartBtn" position="0 -0.3 0.05" width="0.8" height="0.3" depth="0.1"
           color="#4fc3f7" opacity="0.95" class="clickable" visible="false"></a-box>
    <a-text id="addToCartLabel" value="Add to Cart" color="#fff" align="center"
            position="0 -0.3 0.07" width="1" visible="false"></a-text>
    <a-text id="cartConfirmMsg" value="" color="#388e3c" align="center"
            position="0 -0.6 0.07" width="1.5" visible="false"></a-text>
  </a-entity>

  <!-- Camera and controls -->
  <a-entity camera look-controls wasd-controls position="0 1.6 6">
    <a-cursor color="#FF5722" fuse="true" fuse-timeout="500"
      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
      material="color: #FF5722; shader: flat">
    </a-cursor>
  </a-entity>
</a-scene>
</body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Store - Phase 2</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #e6f2ff" shadow="type: pcfsoft">
      <!-- ASSETS -->
      <a-assets>
        <img id="banana" src="https://via.placeholder.com/256x256.png?text=Banana" />
        <img id="apple" src="https://via.placeholder.com/256x256.png?text=Apple" />
        <img id="milk" src="https://via.placeholder.com/256x256.png?text=Milk" />
        <img id="bread" src="https://via.placeholder.com/256x256.png?text=Bread" />
        <img id="floor" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
      </a-assets>

      <!-- CAMERA -->
      <a-entity position="0 1.6 0">
        <a-camera>
          <a-cursor color="#ff4081"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- LIGHTS -->
      <a-entity light="type: ambient; color: #FFF; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 5 2"></a-entity>

      <!-- FLOOR -->
      <a-plane rotation="-90 0 0" width="30" height="30" src="#floor" repeat="10 10"></a-plane>

      <!-- WALLS -->
      <a-box position="0 2 -15" width="30" height="4" depth="0.2" color="#ccc"></a-box>
      <a-box position="-15 2 0" width="30" height="4" depth="0.2" rotation="0 90 0" color="#ccc"></a-box>
      <a-box position="15 2 0" width="30" height="4" depth="0.2" rotation="0 90 0" color="#ccc"></a-box>

      <!-- SHOPPING CART ICON -->
      <a-box position="0.5 2 -1.5" width="0.3" height="0.3" depth="0.3" color="#ff9800"></a-box>
      <a-text
        value="Cart (0)"
        position="0.5 2.4 -1.5"
        align="center"
        width="2"
        color="#333"
        id="cartLabel"
      ></a-text>

      <!-- CHECKOUT COUNTER -->
      <a-box position="0 0.5 -3" width="3" height="1" depth="1.5" color="#795548"></a-box>
      <a-text
        value="CHECKOUT"
        position="0 1.5 -3"
        align="center"
        width="4"
        color="#fff"
      ></a-text>
      <a-plane
        position="0 1 -2.4"
        width="2"
        height="1"
        color="#eeeeee"
      ></a-plane>

      <!-- AISLES -->
      <!-- Aisle 1 -->
      <a-entity position="-8 0 -6">
        <a-plane
          class="product"
          src="#banana"
          width="1"
          height="1"
          position="0 1 0"
          data-name="Banana"
          data-price="0.99"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
        ></a-plane>
        <a-plane
          class="product"
          src="#apple"
          width="1"
          height="1"
          position="2 1 0"
          data-name="Apple"
          data-price="1.29"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 4000"
        ></a-plane>
      </a-entity>

      <!-- Aisle 2 -->
      <a-entity position="0 0 -6">
        <a-plane
          class="product"
          src="#milk"
          width="1"
          height="1"
          position="0 1 0"
          data-name="Milk"
          data-price="1.79"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
        ></a-plane>
        <a-plane
          class="product"
          src="#bread"
          width="1"
          height="1"
          position="2 1 0"
          data-name="Bread"
          data-price="2.49"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 4000"
        ></a-plane>
      </a-entity>

      <!-- Aisle 3 -->
      <a-entity position="8 0 -6">
        <a-plane
          class="product"
          src="#apple"
          width="1"
          height="1"
          position="0 1 0"
          data-name="Apple (Red)"
          data-price="1.49"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
        ></a-plane>
        <a-plane
          class="product"
          src="#banana"
          width="1"
          height="1"
          position="2 1 0"
          data-name="Banana (Organic)"
          data-price="1.19"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 4000"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let cartCount = 0;
        const products = document.querySelectorAll(".product");
        const cartLabel = document.querySelector("#cartLabel");

        products.forEach((product) => {
          product.addEventListener("click", () => {
            const name = product.getAttribute("data-name");
            const price = product.getAttribute("data-price");

            cartCount++;
            cartLabel.setAttribute("value", `Cart (${cartCount})`);

            // Optional: Add animation on click
            product.setAttribute("animation__click", {
              property: "scale",
              to: "1.2 1.2 1.2",
              dur: 200,
              loop: false,
              dir: "alternate",
            });

            console.log(`Added to cart: ${name} - $${price}`);
          });
        });
      });
    </script>
  </body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Store - Phase 3</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #f0f8ff" shadow="type: pcfsoft">
      <!-- ASSETS -->
      <a-assets>
        <img id="banana" src="https://via.placeholder.com/256x256.png?text=Banana" />
        <img id="apple" src="https://via.placeholder.com/256x256.png?text=Apple" />
        <img id="milk" src="https://via.placeholder.com/256x256.png?text=Milk" />
        <img id="bread" src="https://via.placeholder.com/256x256.png?text=Bread" />
        <img id="floor" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
      </a-assets>

      <!-- CAMERA -->
      <a-entity position="0 1.6 0">
        <a-camera>
          <a-cursor color="#ff4081"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- LIGHTING -->
      <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 5 2"></a-entity>

      <!-- FLOOR & WALLS -->
      <a-plane rotation="-90 0 0" width="30" height="30" src="#floor" repeat="10 10"></a-plane>
      <a-box position="0 2 -15" width="30" height="4" depth="0.2" color="#ccc"></a-box>

      <!-- SHOPPING CART LABEL -->
      <a-box position="0.5 2 -1.5" width="0.3" height="0.3" depth="0.3" color="#ff9800"></a-box>
      <a-text id="cartLabel" value="Cart (0)" position="0.5 2.4 -1.5" align="center" width="2" color="#333"></a-text>

      <!-- CHECKOUT COUNTER -->
      <a-box position="0 0.5 -3" width="3" height="1" depth="1.5" color="#795548"></a-box>
      <a-text value="CHECKOUT" position="0 1.5 -3" align="center" width="4" color="#fff"></a-text>

      <!-- View Cart Button -->
      <a-box id="viewCartBtn" position="0 1.1 -2.4" width="1" height="0.4" depth="0.1" color="#2196f3" class="clickable">
        <a-text value="View Cart" color="#fff" align="center" width="2" position="0 0 0.06"></a-text>
      </a-box>

      <!-- Cart Summary Panel -->
      <a-entity id="cartPanel" visible="false" position="0 2.5 -3">
        <a-plane width="3" height="2" color="#ffffff" opacity="0.95"></a-plane>
        <a-text id="cartSummaryText" value="" position="0 0.6 0.01" width="2.8" color="#222" align="center"></a-text>
      </a-entity>

      <!-- AISLE 1 -->
      <a-entity position="-8 0 -6">
        <a-plane class="product" src="#banana" width="1" height="1" position="0 1 0" data-name="Banana" data-price="0.99" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-plane>
        <a-plane class="product" src="#apple" width="1" height="1" position="2 1 0" data-name="Apple" data-price="1.29" animation="property: rotation; to: 0 -360 0; loop: true; dur: 4000"></a-plane>
      </a-entity>

      <!-- AISLE 2 -->
      <a-entity position="0 0 -6">
        <a-plane class="product" src="#milk" width="1" height="1" position="0 1 0" data-name="Milk" data-price="1.79" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-plane>
        <a-plane class="product" src="#bread" width="1" height="1" position="2 1 0" data-name="Bread" data-price="2.49" animation="property: rotation; to: 0 -360 0; loop: true; dur: 4000"></a-plane>
      </a-entity>

      <!-- AISLE 3 -->
      <a-entity position="8 0 -6">
        <a-plane class="product" src="#apple" width="1" height="1" position="0 1 0" data-name="Apple (Red)" data-price="1.49" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-plane>
        <a-plane class="product" src="#banana" width="1" height="1" position="2 1 0" data-name="Banana (Organic)" data-price="1.19" animation="property: rotation; to: 0 -360 0; loop: true; dur: 4000"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let cart = [];
        const products = document.querySelectorAll(".product");
        const cartLabel = document.querySelector("#cartLabel");
        const cartPanel = document.querySelector("#cartPanel");
        const cartText = document.querySelector("#cartSummaryText");
        const viewCartBtn = document.querySelector("#viewCartBtn");

        function updateCartDisplay() {
          cartLabel.setAttribute("value", `Cart (${cart.length})`);
        }

        function showCartPanel() {
          if (cart.length === 0) {
            cartText.setAttribute("value", "Your cart is empty.");
          } else {
            let summary = cart.map(item => `${item.name} - $${item.price.toFixed(2)}`).join("\n");
            const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
            summary += `\n\nTotal: $${total}`;
            cartText.setAttribute("value", summary);
          }
          cartPanel.setAttribute("visible", true);
          setTimeout(() => cartPanel.setAttribute("visible", false), 6000);
        }

        products.forEach(product => {
          product.addEventListener("click", () => {
            const name = product.getAttribute("data-name");
            const price = parseFloat(product.getAttribute("data-price"));
            cart.push({ name, price });
            updateCartDisplay();

            product.setAttribute("animation__click", {
              property: "scale",
              to: "1.2 1.2 1.2",
              dur: 150,
              dir: "alternate",
              loop: false
            });
          });
        });

        viewCartBtn.addEventListener("click", showCartPanel);
      });
    </script>
  </body>
</html>
